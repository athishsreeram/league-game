<p-table [value]="team">
  <ng-template pTemplate="header">
    <tr>
      <th>name</th>
      <th>win</th>
      <th>lose</th>
      <th>draw</th>
      <th>bonus</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-t>
    <tr>
      <td>{{t.name}}</td>
      <td>{{t.win}}</td>
      <td>{{t.lose}}</td>
      <td>{{t.draw}}</td>
      <td>{{t.bonus}}</td>
    </tr>
  </ng-template>
</p-table>
