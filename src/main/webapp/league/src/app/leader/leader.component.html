<p-table [value]="player">
  <ng-template pTemplate="header">
    <tr>
      <th>name</th>
      <th>score</th>
      <th>Team</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-t>
    <tr>
      <td>{{t.playerName}}</td>
      <td>{{t.score}}</td>
      <td>

        <div *ngFor="let kk of  t.teamLst">
            <div *ngFor="let ts of team">

              <div *ngIf="ts.teamId == kk ">
               <!-- Key: <b>{{ts.teamId}}</b> and Value: <b>{{ts.name}}</b>
              {{kk}}-->
                <b>{{ts.name}}</b>
              </div>

            </div>
        </div>



       </td>
      </tr>
  </ng-template>
</p-table>
